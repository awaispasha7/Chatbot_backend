[phases.setup]
nixPkgs = ["python313", "pip"]

[phases.install]
cmds = [
  "apt-get update && apt-get install -y libxcb1 libxcb-xinerama0 libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build complete'"
]

[start]
cmd = "python start_server.py"
