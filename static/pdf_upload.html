<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF to Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-header h1 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .upload-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .upload-form {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            width: 100%;
            padding: 20px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input:hover {
            border-color: #4f46e5;
            background: #f3f4f6;
        }

        .file-input.dragover {
            border-color: #4f46e5;
            background: #eef2ff;
        }

        .file-input input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            display: none;
        }

        .upload-button {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>üìÑ Upload PDF</h1>
            <p>Add your company projects and proposals to the chatbot's knowledge base</p>
        </div>

        <form class="upload-form" id="uploadForm">
            <div class="file-input-wrapper">
                <div class="file-input" id="fileInput">
                    <input type="file" id="pdfFile" accept=".pdf" required>
                    <div>
                        <p>üìÅ Click to select PDF or drag and drop</p>
                        <p style="font-size: 0.9rem; color: #6b7280; margin-top: 5px;">
                            Only PDF files are supported
                        </p>
                    </div>
                </div>
                <div class="file-info" id="fileInfo">
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                </div>
            </div>

            <button type="submit" class="upload-button" id="uploadButton">
                Upload to Knowledge Base
            </button>
        </form>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="back-link">
            <a href="/chat-interface">‚Üê Back to Chatbot</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const pdfFile = document.getElementById('pdfFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');

        // File input handling
        pdfFile.addEventListener('change', handleFileSelect);
        fileInput.addEventListener('dragover', handleDragOver);
        fileInput.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('drop', handleDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                displayFileInfo(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            fileInput.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            fileInput.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            fileInput.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    pdfFile.files = files;
                    displayFileInfo(file);
                } else {
                    showStatus('Please select a PDF file', 'error');
                }
            }
        }

        function displayFileInfo(file) {
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
        }

        // Form submission
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const file = pdfFile.files[0];
            if (!file) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            if (file.type !== 'application/pdf') {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            await uploadFile(file);
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            progressBar.style.display = 'block';
            hideStatus();

            try {
                const response = await fetch('/knowledge-base/upload-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    progressFill.style.width = '100%';
                    
                    // Reset form
                    setTimeout(() => {
                        uploadForm.reset();
                        fileInfo.style.display = 'none';
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå ${error.detail}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload to Knowledge Base';
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }
    </script>
</body>
</html>
